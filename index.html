<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styless.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Single-page design portfolio</title>
  </head>
  <body>
    <article class="carousel-wrapper">
      <div class="carousel">
        <img
          class="carousel__image initial"
          src="assets/image-slide-1.jpg"
          alt=""
        />
        <img class="carousel__image" src="assets/image-slide-2.jpg" alt="" />
        <img class="carousel__image" src="assets/image-slide-3.jpg" alt="" />
        <img class="carousel__image" src="assets/image-slide-4.jpg" alt="" />
        <img class="carousel__image" src="assets/image-slide-5.jpg" alt="" />
        <div class="btn--arrow-container carousel__btn-container">
          <button class="btn--arrow carousel__btn--prev">
            <img src="assets/icon-arrow-left.svg" alt="" />
          </button>
          <button class="btn--arrow carousel__btn--next">
            <img src="assets/icon-arrow-right.svg" alt="" />
          </button>
        </div>
      </div>
    </article>
  </body>
</html>
